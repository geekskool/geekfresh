<!DOCTYPE html>
<html>

<head>
  <title> Geek Fresh </title>
  </head>
<body onload = "pageLoad()">
   <div id= "main-div">
  <template id ="inside-div">
      <div>
        <img src="">
      </div>
  </template>
 </div>

 <script>

 function pageLoad() {
  loadDoc();
  for (var i = 0; i<2; i++) {
    var content = document.querySelector("template").content
    var main = document.getElementById("main-div")
    main.appendChild(document.importNode(content, true));
  }
}
function loadDoc() {

var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      document.getElementById("main-div").innerHTML = xhttp.responseText;
      var responseText = JSON.parse(xhttp.responseText);
      console.log(responseText);
    }
  };
  
  xhttp.open("GET", "/all", true);
  xhttp.send();
}

 </script>
  </body>
  </html>
