<!DOCTYPE html>
<html>
<head>
	<title>Admin</title>
	<script src="../js/admin.js"></script>
	<link rel="stylesheet" href="../css/admin.css">
</head>
<body>
	<div id="header">
		<div class="logo">
			<a href="#">GeekFresh</a>
		</div>
		<div class="userDiv">
			<label id="userLbl" for="userLoggedIn"><script>displayUser()</script> </label>
		</div>
	</div>
	<div id="container">
		<div class="sidebar">
			<ul id="nav">
				<li><a id="addAnchor" class="selected" href="#" onclick="displayAddMenu()">Add Menu</a></li>
				<li><a id="updateAnchor" href="#" onclick="displayUpdateMenu()">Update Menu</a></li>
				<li><a href="/logout">Logout</a></li>
			</ul>
		</div>
		<div class="content1" style="display:block">
			<form action="/admin" enctype="multipart/form-data" method="post">
				<label for="foodName">Food Name</label>
				<input class="inputContent" type="text" id="foodName" name="foodName"/><br/>
				<label for="foodDesc">Food Description</label>
				<textarea class="inputContent" id="foodDesc" name="foodDesc"></textarea><br/>
				<label for="quantity">Quantity</label>
				<input class="inputContent" type="text" id="quantity" name="quantity"/><br/>
				<label for="ingredients">Ingredients</label>
				<textarea class="inputContent" id="ingredients" name="ingredients"></textarea><br/>
				<label for="category">Food Category</label>
				<input class="inputContent" type="text" id="category" name="category"/><br/>
				<label for="cost">Food cost</label>
				<input class="inputContent" type="text" id="cost" name="cost"/><br/>
				<label for="image">Image</label>
				<input class="file" type="file" id="image" name="image"><br/>
				<label for="location">Location</label>
				<input class="inputContent" type="text" id="location" name="location"/><br/>
				<button class="addBtn" id="addBtn" type="submit">Add Menu</button>
			</form>
		</div>
		<div class="content2" style="display: none">
			<form name="drop_menu_list">
		        <select id="menuList" onchange="onSelect()">
		        	<option>Select Menu</option>
		        </select>
        	</form>
			<form action="/update:id" method="post" id="menuForm" style="display:none">
				<a href="#" class="editBtn" id="editBtn" onclick="enableEdit()">Edit Menu</a><br/>
				<label for="foodId">Food ID</label>
				<input class="inputContent" type="text" id="updateFoodId" name="foodId" value=""  /><br/>
				<label for="foodName">Food Name</label>
				<input class="inputContent" type="text" id="updateFoodName" name="foodName" value=""  /><br/>
				<label for="foodDesc">Food Description</label>
				<textarea class="inputContent" id="updateFoodDesc" name="foodDesc"></textarea><br/>
				<label for="quantity">Quantity</label>
				<input class="inputContent" type="text" id="updateQuantity" name="quantity"/><br/>
				<label for="ingredients">Ingredients</label>
				<textarea class="inputContent" id="updateIngredients" name="ingredients"></textarea><br/>
				<label for="category">Food Category</label>
				<input class="inputContent" type="text" id="updateCategory" name="category"/><br/>
				<label for="cost">Food cost</label>
				<input class="inputContent" type="text" id="updateCost" name="cost"/><br/>
				<label for="image">Image</label>
				<input class="inputContent" type="text" id="updateImage" name="image"/><br/>
				<label for="location">Location</label>
				<input class="inputContent" type="text" id="updateLocation" name="location"/><br/>
				<button class="updateBtn" id="updateBtn" type="submit" style="display:none">Update Menu</button>
			</form>
		</div>
	</div>
</body>
</html>
