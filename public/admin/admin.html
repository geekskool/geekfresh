<!DOCTYPE html>
<html>
<head>
	<title>Admin</title>
	<script src="../js/admin.js"></script>
	<link rel="stylesheet" href="../css/admin.css">
</head>
<body>
	<input type="checkbox" id="menuToggle">	
	<label for="menuToggle" class="menu-icon">&#9776</label>
	<div id="header">
		<div class="logo">
			<a href="#">GeekFresh</a>
		</div>
		<div class="userDiv">
			<label id="userLbl" for="userLoggedIn"><script>displayUser()</script> </label>
		</div>
	</div>
	<nav class="sidebar">
		<ul id="nav">
			<li><a id="addAnchor" class="selected" href="#" onclick="displayAddMenu()">Add Menu</a></li>
			<li><a id="updateAnchor" href="#" onclick="displayUpdateMenu()">Update Menu</a></li>
			<li><a id="deleteAnchor" href="#" onclick="displayDeleteMenu()">Delete Menu</a></li>
			<li><a href="/logout">Logout</a></li>
		</ul>
	</nav>
	<div id="container">
		<div class="content1" style="display:block">
			<form action="/admin" enctype="multipart/form-data" method="post">
				<label for="foodName" id="foodName">Food Name</label>
				<input class="inputContent" type="text" id="foodName" name="foodName"/>
				<label for="foodDesc">Food Description</label>
				<textarea class="inputContent" id="foodDesc" name="foodDesc"></textarea>
				<label for="quantity">Quantity</label>
				<input class="inputContent" type="text" id="quantity" name="quantity"/>
				<label for="ingredients">Ingredients</label>
				<textarea class="inputContent" id="ingredients" name="ingredients"></textarea>
				<label for="category">Food Category</label>
				<input class="inputContent" type="text" id="category" name="category"/>
				<label for="cost">Food cost</label>
				<input class="inputContent" type="text" id="cost" name="cost"/>
				<label for="image">Image</label>
				<input class="file" type="file" id="image" name="image">
				<label for="location">Location</label>
				<input class="inputContent" type="text" id="location" name="location"/>
				<button class="addBtn" id="addBtn" type="submit">Add Menu</button>
			</form>
		</div>
		<div class="content2" style="display: none">
			<form name="drop_menu_list">
		        <select id="menuList" onchange="onSelect()">
		        	<option>Select Menu</option>
		        </select>
        	</form>
			<form action="/updatemenu" method="post" id="menuForm" style="display:none">
				<a href="#" class="editBtn" id="editBtn" onclick="enableEdit()">Edit Menu</a><br/>
				<label for="foodId">Food ID</label>
				<input class="inputContent" type="text" id="updateFoodId" name="foodId" value=""  />
				<label for="foodName">Food Name</label>
				<input class="inputContent" type="text" id="updateFoodName" name="foodName" value=""  />
				<label for="foodDesc">Food Description</label>
				<textarea class="inputContent" id="updateFoodDesc" name="foodDesc"></textarea>
				<label for="quantity">Quantity</label>
				<input class="inputContent" type="text" id="updateQuantity" name="quantity"/>
				<label for="ingredients">Ingredients</label>
				<textarea class="inputContent" id="updateIngredients" name="ingredients"></textarea>
				<label for="category">Food Category</label>
				<input class="inputContent" type="text" id="updateCategory" name="category"/>
				<label for="cost">Food cost</label>
				<input class="inputContent" type="text" id="updateCost" name="cost"/>
				<label for="image">Image</label>
				<input class="inputContent" type="text" id="updateImage" name="image"/>
				<label for="location">Location</label>
				<input class="inputContent" type="text" id="updateLocation" name="location"/>
				<button class="updateBtn" id="updateBtn" type="submit" style="display:none">Update Menu</button>
			</form>
		</div>
		<div class="content3" style="display:none">
			<form action="/delete" method="post" id="deleteMenuForm">
		        <select id="deleteMenuList" name="deleteMenu" onchange="onSelectDeleteMenu()">
		        	<option>Select Menu</option>
		        </select><br/>
		        <button class="deleteBtn" id="deleteBtn" type="submit" style="display: none">Delete Menu</button>
        	</form>
		</div>
	</div>
</body>
</html>
